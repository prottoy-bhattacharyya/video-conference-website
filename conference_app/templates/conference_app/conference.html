<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Welcome {{name}} </h1>
    <h2>Group: {{group}}</h2>
    <div id="messages-container">

    </div>
    <div id="file-descriptions"></div>
    <form id="form">
        <input id="input-msg" autocomplete="off" name="input_msg"/>
        <input type="file" id="file-upload" multiple size="50" name="file_upload"/>
        <button type="submit">Send</button>
    </form>
    <button id="leave-btn">Leave</button>
    <script>
        const url = `ws://${window.location.host}/ws/socket-server/`;
        const chatSocket = new WebSocket(url);
        const leaveBtn = document.getElementById('leave-btn');
        const file_upload = document.getElementById('file-upload');
        const file_descriptions = document.getElementById('file-descriptions');

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data);
        };

        form = document.getElementById('form');
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            // message = e.target.input_msg.value;
            message = document.getElementById('input-msg').value.trim();
            if (!message && !file_upload.files.length) {
                return;
            }
            //TODO: Add handle file upload
            chatSocket.send(JSON.stringify({
                'type': 'chat_message',
                'message': message
            }));
            console.log('Sent:', message);
            e.target.input_msg.value = '';
        })
        
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log('Received:', data);
            if ("{{name}}" == data.name) {
                data.name = "You"
            }
            const messagesContainer = document.getElementById('messages-container');
            if (data.type === 'Connected') {
                messagesContainer.innerHTML += `<div style="color: green;">${data.message}</div>`;
                return;
            }
            messagesContainer.innerHTML += `<div> ${data.name}: ${data.message} [${data.time}]</div>`;                         
        };
        leaveBtn.onclick = function(){
            chatSocket.close();
            window.location.href = window.location.origin + '/leave/';
        };
    </script>
</body>
</html>
