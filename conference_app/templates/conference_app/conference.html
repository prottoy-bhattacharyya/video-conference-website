{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="flex flex-col h-screen overflow-hidden">
    <header class="p-4 flex justify-between items-center bg-slate-900 border-b border-slate-800">
        <div class="flex items-center gap-4">
            <h1 class="font-bold text-indigo-400">Room: {{group}}</h1>
            <span id="member-count" class="text-xs bg-slate-800 px-2 py-1 rounded-md text-slate-400">0 Members Online</span>
        </div>
        <button id="leave-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-bold transition">Leave Room</button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 bg-black p-4 relative overflow-y-auto">
            <div id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 auto-rows-max">
                </div>
        </main>

        <aside class="w-80 bg-slate-900 border-l border-slate-800 flex flex-col hidden lg:flex">
            <div class="p-4 border-b border-slate-800 font-bold">In-call Messages</div>
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 text-sm">
                </div>
            <form id="form" class="p-4 border-t border-slate-800 flex gap-2">
                <input id="input-msg" class="flex-1 bg-slate-800 rounded-lg px-3 py-2 text-sm outline-none" placeholder="Send message..." autocomplete="off">
                <button type="submit" class="bg-indigo-600 p-2 rounded-lg hover:bg-indigo-500 transition">
                    <i data-lucide="send-horizontal" class="w-4 h-4"></i>
                </button>
            </form>
        </aside>
    </div>

    <footer class="p-4 bg-slate-900 border-t border-slate-800 flex justify-center gap-4">
        <button id="audio-btn" class="p-4 rounded-full bg-slate-800 hover:bg-slate-700 transition">
            <i data-lucide="mic" class="w-6 h-6"></i>
        </button>
        <button id="video-btn" class="p-4 rounded-full bg-slate-800 hover:bg-slate-700 transition">
            <i data-lucide="video" class="w-6 h-6"></i>
        </button>
        <button id="screen-share-btn" class="p-4 rounded-full bg-slate-800 hover:bg-slate-700 transition">
            <i data-lucide="monitor-up" class="w-6 h-6"></i>
        </button>
    </footer>
</div>

<script>
    sessionStorage.setItem('storedName', "{{name}}"); 
    sessionStorage.setItem('storedGroup', "{{group}}");
    sessionStorage.setItem('storedToken', "{{token}}");
    sessionStorage.setItem('livekitServerUrl', "{{livekit_server_url}}");
</script>
<script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
<script src="{% static 'js/ws_chat.js' %}"></script>
<script src="{% static 'js/sfu_client.js' %}"></script>
{% endblock %}
