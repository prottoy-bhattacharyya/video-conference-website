{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Welcome {{name}} </h1>
    <h2>Group: {{group}}</h2>
    <div id="video-container" style ="display: flex; gap: 10px; background-color: #e2e8f0;">
        <video id="video-user-1" autoplay playsinline></video>
        <video id="video-user-2" autoplay playsinline></video>
    </div>
    <div id="messages-container">

    </div>
    <div id="file-descriptions"></div>
    <form id="form">
        <input id="input-msg" autocomplete="off" name="input_msg"/>
        <input type="file" id="file-upload" multiple size="50" name="file_upload"/>
        <button type="submit">Send</button>
    </form>
    <button id="leave-btn">Leave</button>
    <script>
        sessionStorage.setItem('storedName', "{{name}}"); 
    </script>
    <script src="{% static 'js/conference.js' %}"></script>
</body>
</html>
