{% extends 'base.html' %}
{% block content %}
<nav class="p-6 flex justify-between items-center">
    <h2 class="text-xl font-bold text-indigo-400">Meet Sync</h2>
    <div class="flex items-center gap-4">
        <span class="text-slate-300">Hello, <strong>{{name}}</strong></span>
        <a href="/logout" class="bg-red-500/10 text-red-400 px-4 py-1.5 rounded-lg border border-red-500/20 hover:bg-red-500 hover:text-white transition">Logout</a>
    </div>
</nav>

<main class="flex-1 flex items-center justify-center p-6">
    <div class="grid md:grid-cols-2 gap-8 max-w-4xl w-full">
        <div class="glass-card p-8 rounded-3xl flex flex-col items-center text-center">
            <div class="p-4 bg-indigo-500/20 rounded-full mb-4">
                <i data-lucide="video" class="w-8 h-8 text-indigo-400"></i>
            </div>
            <h3 class="text-xl font-bold mb-2">Host a Meeting</h3>
            <p class="text-slate-400 mb-6 text-sm">Start a new instant conference and invite others.</p>
            <form method="POST" class="w-full">
                {% csrf_token %}
                <button name="action" value="create_room" class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded-xl font-bold transition">Create Meeting</button>
            </form>
        </div>

        <div class="glass-card p-8 rounded-3xl">
            <h3 class="text-xl font-bold mb-4 text-center">Join Meeting</h3>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <input name="input_name" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none" placeholder="Display Name" required />
                <input name="input_group" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none" placeholder="Enter Room ID" required/>
                <button name="action" value="join_room" class="w-full border border-indigo-500 text-indigo-400 hover:bg-indigo-500 hover:text-white py-3 rounded-xl font-bold transition">Join Now</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
