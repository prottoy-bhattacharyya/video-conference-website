<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{group}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg-soft: #f8fafc;
            --text-dark: #1e293b;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Main App Container */
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: var(--white);
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header Area */
        header {
            padding: 1.5rem;
            background: var(--white);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 { margin: 0; font-size: 1.25rem; color: var(--text-dark); }
        header span { font-size: 0.85rem; color: #64748b; }

        #leave-btn {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        #leave-btn:hover { background: #fecaca; }

        /* Message Display Area */
        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--bg-soft);
        }

        /* Message Bubbles */
        .msg {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .msg.received {
            align-self: flex-start;
            background: var(--white);
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .msg-info {
            display: block;
            font-size: 0.7rem;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .system-msg {
            text-align: center;
            font-size: 0.8rem;
            color: #64748b;
            margin: 10px 0;
            font-style: italic;
        }

        /* Input Form */
        #form {
            padding: 1.5rem;
            background: var(--white);
            display: flex;
            gap: 10px;
            border-top: 1px solid #e2e8f0;
        }

        input {
            flex: 1;
            border: 1px solid #e2e8f0;
            padding: 12px 16px;
            border-radius: 12px;
            outline: none;
            transition: 0.2s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }

        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <div>
                <h1>{{group}}</h1>
                <span>Logged in as <strong>{{name}}</strong></span>
            </div>
            <button id="leave-btn">Leave</button>
        </header>

        <div id="messages-container">
            </div>

        <form id="form">
            <input id="input-msg" autocomplete="off" 
            placeholder="Type a message..." required/>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const url = `ws://${window.location.host}/ws/socket-server/`;
        const chatSocket = new WebSocket(url);
        const container = document.getElementById('messages-container');

        // Leave Chat
        document.getElementById('leave-btn').onclick = () => {
            chatSocket.close();
            window.location.href = window.location.origin + '/leave/';
        };

        // Handle Incoming Messages
        chatSocket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            console.log(data);
            const isMe = data.name === "{{name}}";
            const displayName = isMe ? "You" : data.name;
            
            let messageHtml = '';

            if (data.type === 'Connected') {
                messageHtml = `<div class="system-msg" style = "color: green">
                                    ${data.message}
                                </div>`;
            } else {
                messageHtml = `
                    <div class="msg ${isMe ? 'sent' : 'received'}">
                        <span class="msg-info">${displayName} â€¢ ${data.time || 'now'}</span>
                        <div>${data.message}</div>
                    </div>
                `;
            }

            container.insertAdjacentHTML('beforeend', messageHtml);
            container.scrollTop = container.scrollHeight; // Auto-scroll
        };

        // Send Message
        const form = document.getElementById('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input-msg');
            const message = input.value.trim();
            
            if (message) {
                chatSocket.send(JSON.stringify({
                    'type': 'chat_message',
                    'message': message
                }));
                input.value = '';
                console.log('Message sent: ' + message);
            }
        });
    </script>
</body>
</html>
